<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container py-4">
      <label form="productName">productName</label>
      <input type="text" class="form-control mb-3" id="producName" />

      <label form="productPrice">productPrice</label>
      <input type="text" class="form-control mb-3" id="producPrice" />

      <label form="productCategory">productCategory</label>
      <input type="text" class="form-control mb-5" id="producCategory" />

      <label form="productDesc">productDesc</label>
      <textarea
        type="text"
        class="form-control mb-3"
        id="productDesc"
      ></textarea>

      <button onclick="addProduct()" class="btn w-100 btn-info">
        add prouduct
      </button>
    </div>
    <div class="w-75 mx-auto my-3">
      <table class="table text-center">
        <thead>
          <th>Name</th>
          <th>price</th>
          <th>category</th>
          <th>desc</th>
          <th>update</th>
          <th>delete</th>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
